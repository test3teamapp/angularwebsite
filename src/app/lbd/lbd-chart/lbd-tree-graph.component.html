<div class="card">
  <div class="header">
    <h4 class="title">{{ title }}</h4>
    <p class="category">{{ subtitle }}</p>
  </div>
  <div class="content">
    <div [attr.id]="graphId" width="100%" height="100%" class="graphContainer">
    </div>
  </div>
  <div class="footer">
    <div class="legend">
      <span *ngFor="let item of legendItems">
        <i [ngClass]="item.imageClass"></i> {{ item.title }}
      </span>
    </div>
    <hr *ngIf="withHr">
    <div class="stats">
      <i [ngClass]="footerIconClass"></i> {{ footerText }}
    </div>
  </div>
</div>
