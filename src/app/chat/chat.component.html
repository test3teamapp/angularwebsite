<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">

                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of usernames">
                                <td (click)="selectUserToChat(user)" style="cursor: pointer;"
                                    [ngClass]="{'lightGreenBackground' : (this.isUserToChatSelected && this.selectedUserToChat === user)}">
                                    {{ user}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-10">
                <div id="msgsPanel" class="panel msg_container_panel">
                    <div class="panel-body msg_container_base" *ngFor="let msg of messages">
                        <div class="row msg_container"
                            [ngClass]="msg.from === whoAmI() ? 'row msg_container base_sent' : 'row msg_container base_receive'">
                            <div class="col-md-8 col-xs-8">
                                <div class="messages msg_sent"
                                    [ngClass]="msg.from === whoAmI() ? 'messages msg_sent' : 'messages msg_receive'"
                                    [ngStyle]="{'background-color': msg.from === whoAmI() ? 'rgb(171, 204, 247)' : 'rgb(198, 235, 198)'}">
                                    <p>{{msg.message}}</p>
                                    <time>{{msg.from}}</time>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <textarea #msgToSent rows="2" class="form-control" placeholder="type message" value=""></textarea>
                </div>
            </div>
            <div class="col-md-2">
                <button [disabled]="!this.isUserToChatSelected" class="btn btn-info btn-fill pull-right"
                    (click)="sendMessage(msgToSent.value)">Send</button>
            </div>
        </div>
    </div>
</div>
